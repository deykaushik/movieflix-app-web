<div class="category-page">
  <div class="category-filters-wrapper">
    <div class="category-filters-inner">
      <app-accordian [title]="'Sort your movies'"
                     [isOpen]="true">
        <ng-template accordian-content
                     class="sort-movie-selection">
          Sort your movies by selecting from dropdown
        </ng-template>
      </app-accordian>

      <app-accordian [title]="'Genres'"
                     [isOpen]="true">
        <ng-template accordian-content>
          <div class="movie-genres-chips">
            <span class="chip"
                  *ngFor="let genre of genresList">{{genre.name}}</span>
          </div>
        </ng-template>
      </app-accordian>

      <app-radio-group [radioGroupName]="'show-me'"
                       [alignment]="'vertical'">
        <app-radio [value]="'everything'">Everything</app-radio>
        <app-radio [value]="'not-seen'">Movies i haven't seen</app-radio>
        <app-radio [value]="'seen'">Movies i haven seen</app-radio>
      </app-radio-group>
    </div>
  </div>
</div>
